<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            background-color: palegreen;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Inp extends React.Component {
            render() {
                return (
                    <div>
                        {/* ref中写一个回调 可以接收到当前DOM元素 */}

                        <input type="text" ref={current => this.input1 = current} />
                        <button onClick={this.butClick}>按钮</button>
                        <input type="text" ref={this.getInput} onBlur={this.inpBlur} />
                    </div>
                )
            }
            butClick = () => {
                const { input1 } = this
                alert(input1.value)
            }
            getInput = (c) => {
                this.inp2 = c
            }
            inpBlur = () => {
                alert(this.inp2.value)
            }

        }
        ReactDOM.render(<Inp />, document.querySelector("#test"))

    </script>

</body>

</html>
