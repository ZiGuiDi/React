<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title {
            background-color: palegreen;
        }
    </style>
</head>

<body>
    <div id="test"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>
    <script type="text/babel">
        class Login extends React.Component {
            handleSubmit = (event) => {
                //阻止默认事件 比如提交跳转
                event.preventDefault()
                const { username, password } = this
                alert(`你输入的账户是：${username.value},密码是：${password.value}`)
            }
            render() {
                return <form action="" onSubmit={this.handleSubmit}>
                    用户名: <input type="text" name="username" ref={c => this.username = c} />
                    密码:<input type="password" name="password" ref={c => this.password = c} />
                    <button>登录</button>
                </form>

            }
        }
        ReactDOM.render(<Login />, document.getElementById("test"))

    </script>

</body>

</html>

</html>
